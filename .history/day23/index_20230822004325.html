<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day23</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="nav-bar">
            <button class="btn">
                Đăng nhập
                <i class="fa-regular fa-user"></i>
            </button>
            </div>
        </nav>
        <div class="modal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-group-btn">
                    <button class="btn-login active">Đăng nhập</button>
                    <button class="btn-regsiter">Đăng Kí</button>
                </div>
                <div class="modal-login-register">
                    <div class="modal-login">
                        <span class="modal-text">với các tài khoản mạng xã hội</span>
                        <div class="modal-social">
                            <button class="google">
                                <img src="./assets/imgs/google.svg" alt="google">
                                Google
                            </button>
                            <button class="facebook">
                                <img src="./assets/imgs/facebook.svg" alt="google">
                                Facebook
                            </button>
                        </div>
                        <div class="modal-line">
                            <span>hoặc</span>
                        </div>
                        <form action="" class="form-login-register">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input required type="email" name="email" id="email" placeholder="Email">
                                <span class="error-email"></span>
                            </div>
                            <div class="form-group">
                                <label for="passwd">Mật khẩu</label>
                                <div class="form-group__wrap">
                                    <input required type="password" name="passwd" id="passwd" placeholder="Mật khẩu">
                                    <i class="fa-regular fa-eye"></i>
                                    <span class="error-email"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn-forget">Quên mật khẩu?</button>
                            </div>
                            <div class="form-group">
                                <button class="btn-cta login" type="submit">Đăng nhập</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
        </div>
    </header>
    <script src="./assets/js/main.js"></script>
</body>

</html>
