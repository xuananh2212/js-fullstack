<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="cotainer">
        <h2 class="heading-lv2"><span>SmatyX</span>Todos App</h2>
        <form autocomplete="off" class="form-search">
            <div class="form-group">
                <input type="text" name="input-search" id="input-search">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <button class="btn-add">Add Todos</button>
        </form>
        <div class="modal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <span class="modal-close">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </span>
                <div class="modal-main">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
                    maiores eligendi deleniti ipsa quae nam sunt quasi nisi, dignissimos
                    eaque aliquam minus. Eius perferendis, voluptates totam iure minus
                    consequuntur est?
                </div>
            </div>
        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
