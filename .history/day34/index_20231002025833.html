<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body>
    <div class="container">
        <div class="todos">
            <h2 class="heading-lv2"><span>Smatyx</span> Todos App</h2>
            <form autocomplete="off" class="form-search">
                <div class="form-group">
                    <input type="text" name="input-search" id="input-search">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <button class="btn btn-add">Add Todos</button>
            </form>
            <ul class="list-todos">
                <li class="items-todo">
                    <div class="items-todo-inner">
                        <p class="desc">

                        </p>
                        <div class="row-feature">
                            <button class="btn-icon btn-remove"><i class="fa-regular fa-trash-can"></i></button>
                            <button class="btn-icon btn-edit"></button>
                        </div>
                    </div>
                </li>
            </ul>
