<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day37</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="blogs">
                <div class="blog-user">
                    <div class="avatar">A</div>
                    <span class="name">Nguyễn Xuân Tuấn Anh</span>
                </div>
                <form class="form-blogs" autocomplete="false">
                    <div class="form-group">
                        <h2 class="heading-lv2">Vui Lòng Nhập Tiêu Đề Bài Viết!</h2>
                        <input type="text" name="title" id="title" placeholder="Please Enter The Title">
                        <textarea name="content" id="content" cols="30" rows="10"
                            placeholder="Please Enter the Content"></textarea>
                    </div>
                    <div class="form-group btn-cta">
                        <button class="btn btn-new">Write new!</button>
                        <button class="btn btn-sign-out">Sign Out</button>
                    </div>
                </form>
                <div class="blog-items">
                    <div class="blog-user">
                        <div class="avatar"></div>
                        <span class="name"></span>
                    </div>
                    <div class="content">
                        <h2 class="title"></h2>
                        <p class="desc"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
